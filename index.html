<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Legajos v23.1 (Reportes por Fecha)</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- React & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @keyframes move-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .background-gradient-animation {
            background: linear-gradient(-45deg, #1b263b, #415a77, #778da9, #0d1b2a);
            background-size: 400% 400%;
            animation: move-gradient 20s ease infinite;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        }
        .barcode-active-indicator { transition: all 0.3s ease; }
        .barcode-scanned {
            box-shadow: 0 0 15px 5px rgba(59, 130, 246, 0.6) !important;
            transform: scale(1.02);
        }
        .highlighted-row {
            background-color: #3b82f6 !important; /* Tailwind's blue-500 */
            color: white !important;
        }
        .highlighted-row:hover {
            background-color: #2563eb !important; /* Tailwind's blue-600 */
        }
        .highlighted-row span { /* Adapta el color de los Pills */
            background-color: rgba(255, 255, 255, 0.2) !important;
            color: white !important;
        }
        .highlighted-row button { /* Adapta el borde de los botones */
            border: 1px solid rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    
    // =======================================================
    //  INICIALIZACIÓN DE FIREBASE
    // =======================================================
    const firebaseConfig = {
      apiKey: "AIzaSyDCCruZk6UAf2ybjJG6gihuUrJMZduhUI0",
      authDomain: "gestor-legajos-eess.firebaseapp.com",
      projectId: "gestor-legajos-eess",
      storageBucket: "gestor-legajos-eess.appspot.com",
      messagingSenderId: "599295230532",
      appId: "1:599295230532:web:bd18f19ce6317d56987211"
    };

    let db, auth;
    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        auth = firebase.auth();
    } catch (e) {
        console.error("Error al inicializar Firebase. ¿Están las credenciales correctas?", e);
        document.body.innerHTML = `<div style="padding:2rem;text-align:center;font-family:sans-serif;background-color:#fff3f3;color:#b91c1c;"><h1>Error de Configuración de Firebase</h1><p>No se pudo conectar a la base de datos. Por favor, verifica que las credenciales en la variable <strong>firebaseConfig</strong> sean correctas.</p></div>`;
    }

    const legajosCollectionRef = db.collection("legajos");
    const deletedCollectionRef = db.collection("legajos_eliminados");
    const instructoresCollectionRef = db.collection("instructores");

    // =======================================================
    //  UTILS & UI COMPONENTS
    // =======================================================
    const DEPENDENCIAS = ["Fiscalía Correccional N° 1", "Fiscalía Correccional N° 2", "Fiscalía Correccional N° 3","Defensoría N° 1", "Defensoría N° 2", "Defensoría N° 3", "Defensoría N° 4", "Defensoría N° 5", "Defensoría N° 6","Gabinete Técnico de Ejecución", "Corte de Justicia", "Otra"];

    function uid() { return `${Date.now()}_${Math.random().toString(36).slice(2, 8)}`; }
    function fmtDateTime(d) {
        if (!d) return "—";
        if (d.toDate) {
            try { return d.toDate().toLocaleString("es-AR", { timeZone: "America/Argentina/Catamarca" }); }
            catch { return "Fecha inválida"; }
        }
        try { return new Date(d).toLocaleString("es-AR", { timeZone: "America/Argentina/Catamarca" }); }  
        catch { return String(d); }
    }
    function fmtDate(d) {
        if (!d) return "—";
        const date = d.toDate ? d.toDate() : new Date(d);
        try { return date.toLocaleDateString("es-AR", { timeZone: "America/Argentina/Catamarca" }); }  
        catch { return String(d); }
    }

    function addDays(dateObj, days) { const d = new Date(dateObj); d.setDate(d.getDate() + Number(days || 0)); return d; }
    function validateNumeroExpediente(v) { return /^\d{1,10}\/\d{4}$/.test((v || "").trim()); }
    function isOverdue(legajo) {
        if (!legajo?.enTransito || !legajo?.vencimiento) return false;
        const vencimientoDate = legajo.vencimiento.toDate ? legajo.vencimiento.toDate() : new Date(legajo.vencimiento);
        return vencimientoDate < new Date();
    }
    function csvEscape(v) { const s = String(v ?? ""); if (/[",\n]/.test(s)) { return '"' + s.replace(/"/g, '""') + '"'; } return s; }
    
    function dateToInputFormat(date) {
        if (!date) return '';
        const d = date.toDate ? date.toDate() : new Date(date);
        if (isNaN(d.getTime())) return '';
        const pad = (num) => num.toString().padStart(2, '0');
        return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    function dateToInputString(date = new Date()) {
        const d = new Date(date);
        const pad = (num) => num.toString().padStart(2, '0');
        return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`;
    }

    function isSameDay(date1, date2) {
        if (!date1 || !date2) return false;
        const d1 = date1.toDate ? date1.toDate() : new Date(date1);
        const d2 = date2.toDate ? date2.toDate() : new Date(date2);
        
        if (isNaN(d1.getTime()) || isNaN(d2.getTime())) return false;

        return d1.getDate() === d2.getDate() &&
               d1.getMonth() === d2.getMonth() &&
               d1.getFullYear() === d2.getFullYear();
    }
    
    function isToday(date) {
        return isSameDay(date, new Date());
    }
    
    function BackgroundGradientAnimation() { return <div className="background-gradient-animation"></div>; }
    function Pill({ children, color = "gray" }) { const colors = { gray: "bg-gray-100/80 text-gray-800", blue: "bg-blue-100/80 text-blue-800", green: "bg-green-100/80 text-green-800", red: "bg-red-100/80 text-red-800" }; return <span className={`px-2 py-0.5 text-xs rounded-full font-medium ${colors[color]}`}>{children}</span>; }
    
    function Modal({ open, onClose, title, children, footer, maxWidth = "max-w-xl" }) {
        if (!open) return null;
        return ( <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm" onClick={onClose}><div className={`relative w-full ${maxWidth} mx-4 rounded-2xl bg-white/80 backdrop-blur-lg shadow-2xl border border-white/30`} onClick={e => e.stopPropagation()}><div className="px-5 py-4 border-b border-white/30"><h3 className="text-lg font-semibold text-gray-900">{title}</h3></div><div className="p-5 bg-white/50 max-h-[70vh] overflow-y-auto">{children}</div><div className="px-5 py-4 border-t border-white/30 flex justify-end gap-2">{footer}</div></div></div> );
    }
    
    function ConfirmationModal({ isOpen, title, message, onConfirm, onCancel, confirmText = "Confirmar", cancelText = "Cancelar", confirmColor = "bg-red-600 hover:bg-red-700" }) {
        if (!isOpen) return null;
        return ( <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm"><div className="relative w-full max-w-md mx-4 rounded-2xl bg-white/90 backdrop-blur-lg shadow-2xl border border-white/30 p-6"><h3 className="text-xl font-bold text-gray-800">{title}</h3><p className="text-gray-600 mt-2 mb-6">{message}</p><div className="flex justify-end gap-3"><button className="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition" onClick={onCancel}>{cancelText}</button><button className={`px-4 py-2 text-white rounded-lg transition ${confirmColor}`} onClick={onConfirm}>{confirmText}</button></div></div></div> );
    }

    function AlertModal({ isOpen, onClose, title, message }) {
        if (!isOpen) return null;
        return ( <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm"><div className="relative w-full max-w-md mx-4 rounded-2xl bg-white/90 backdrop-blur-lg shadow-2xl border border-white/30 p-6 text-center"><div className="flex justify-center mb-3"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-500"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg></div><h3 className="text-xl font-bold text-gray-800">{title}</h3><p className="text-gray-600 mt-2 mb-6">{message}</p><div className="flex justify-center"><button className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" onClick={onClose}>Entendido</button></div></div></div> );
    }

    function BarcodeModal({ open, onClose, legajo }) {
        React.useEffect(() => {
            if (open && legajo) {
                try {
                    JsBarcode("#barcode-svg-display", legajo.numero, {
                        format: "CODE128", lineColor: "#000", width: 2.5, height: 80, displayValue: true, text: legajo.numero
                    });
                } catch (e) {
                    console.error("Error al generar código de barras:", e);
                }
            }
        }, [open, legajo]);

        const handlePrint = () => {
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>Imprimir Código de Barras</title>');
            printWindow.document.write(`
                <style>
                    @page { size: A4; margin: 0; }
                    body { margin: 0; font-family: sans-serif; }
                    .container { position: fixed; bottom: 1.5cm; right: 1.5cm; }
                </style>
            `);
            printWindow.document.write('</head><body>');
            printWindow.document.write('<div class="container"><svg id="barcode-print"></svg></div>');
            printWindow.document.write('<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"><\/script>');
            printWindow.document.write('<script>');
            printWindow.document.write(`
                try {
                    JsBarcode("#barcode-print", "${legajo.numero}", {
                        format: "CODE128", lineColor: "#000", width: 2.5, height: 100, displayValue: false
                    });
                    setTimeout(() => { window.print(); window.close(); }, 250);
                } catch(e) { console.error("Print Error:", e); window.close(); }
            `);
            printWindow.document.write('<\/script></body></html>');
            printWindow.document.close();
        };

        if (!open || !legajo) return null;

        return (
            <Modal open={open} onClose={onClose} title="Código de Barras del Legajo" 
                   footer={<>
                       <button className="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition" onClick={onClose}>Cerrar</button>
                       <button className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center gap-2" onClick={handlePrint}>
                           <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                           Imprimir
                       </button>
                   </>}>
                <div className="text-center p-6 space-y-4">
                    <div className="flex justify-center">
                        <svg id="barcode-svg-display"></svg>
                    </div>
                </div>
            </Modal>
        );
    }

    function DeletedLogModal({ open, onClose, deletedLegajos, onRestore, onPermanentDelete }) { return ( <Modal open={open} onClose={onClose} title="Registro de Legajos Eliminados (Solo Admin)" maxWidth="max-w-4xl" footer={<><button className="px-4 py-2 bg-gray-200 rounded-lg" onClick={onClose}>Cerrar</button></>}><div className="overflow-x-auto">{deletedLegajos.length === 0 ? <p className="text-center text-gray-600 p-8">La papelera está vacía.</p> : ( <table className="w-full text-sm"><thead className="bg-gray-200/50"><tr><th className="p-3 text-left font-semibold text-gray-700">Legajo</th><th className="p-3 text-left font-semibold text-gray-700">Carátula</th><th className="p-3 text-left font-semibold text-gray-700">Fecha de Eliminación</th><th className="p-3 text-left font-semibold text-gray-700">Eliminado por</th><th className="p-3 text-right font-semibold text-gray-700">Acciones</th></tr></thead><tbody>{deletedLegajos.map(l => ( <tr key={l.id} className="border-b last:border-0"><td className="p-3 font-medium">{l.numero}</td><td className="p-3">{l.caratula}</td><td className="p-3">{fmtDateTime(l.deletedAt)}</td><td className="p-3">{l.deletedBy}</td><td className="p-3 text-right space-x-2"><button onClick={() => onRestore(l.id)} className="px-3 py-1 bg-green-100 text-green-800 text-xs rounded-md hover:bg-green-200">Restaurar</button><button onClick={() => onPermanentDelete(l.id)} className="px-3 py-1 bg-red-100 text-red-800 text-xs rounded-md hover:bg-red-200">Eliminar Definitivamente</button></td></tr> ))}</tbody></table> )}</div></Modal> ); }
    
    function InstructoresModal({ open, onClose, instructores, legajos, onAdd, onEdit, onDelete, onAlert }) {
        const [newInstructorName, setNewInstructorName] = React.useState('');
        const [editingInstructor, setEditingInstructor] = React.useState(null); // { id, nombre }

        const handleAdd = () => {
            const name = newInstructorName.trim();
            if (!name) { onAlert('El nombre no puede estar vacío.'); return; }
            if (instructores.some(i => i.nombre.toLowerCase() === name.toLowerCase())) { onAlert('Ya existe un instructor con ese nombre.'); return; }
            onAdd(name);
            setNewInstructorName('');
        };

        const handleUpdate = () => {
            const name = editingInstructor.nombre.trim();
            if (!name) { onAlert('El nombre no puede estar vacío.'); return; }
            if (instructores.some(i => i.nombre.toLowerCase() === name.toLowerCase() && i.id !== editingInstructor.id)) { onAlert('Ya existe otro instructor con ese nombre.'); return; }
            onEdit(editingInstructor.id, name);
            setEditingInstructor(null);
        };

        const handleDelete = (instructor) => {
            const isAssigned = legajos.some(l => l.instructorId === instructor.id);
            if (isAssigned) {
                onAlert(`No se puede eliminar a "${instructor.nombre}" porque está asignado a uno o más legajos.`);
            } else {
                onDelete(instructor.id);
            }
        };

        return (
            <Modal open={open} onClose={onClose} title="Gestionar Instructores" maxWidth="max-w-2xl" footer={<><button className="px-4 py-2 bg-gray-200 rounded-lg" onClick={onClose}>Cerrar</button></>}>
                <div className="space-y-6">
                    <div className="p-4 bg-gray-100/50 rounded-lg">
                        <h4 className="font-semibold mb-2">Agregar Nuevo Instructor</h4>
                        <div className="flex gap-2">
                            <input
                                type="text"
                                value={newInstructorName}
                                onChange={(e) => setNewInstructorName(e.target.value)}
                                placeholder="Nombre completo del instructor"
                                className="border p-2 rounded-lg w-full"
                            />
                            <button onClick={handleAdd} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 whitespace-nowrap">Agregar</button>
                        </div>
                    </div>
                    <div>
                        <h4 className="font-semibold mb-2">Lista de Instructores</h4>
                        <ul className="space-y-2">
                            {instructores.map(instructor => (
                                <li key={instructor.id} className="flex justify-between items-center p-2 bg-white/50 rounded-lg">
                                    {editingInstructor?.id === instructor.id ? (
                                        <input
                                            type="text"
                                            value={editingInstructor.nombre}
                                            onChange={(e) => setEditingInstructor({ ...editingInstructor, nombre: e.target.value })}
                                            className="border p-1 rounded-lg w-full"
                                        />
                                    ) : (
                                        <span>{instructor.nombre}</span>
                                    )}
                                    <div className="space-x-2">
                                        {editingInstructor?.id === instructor.id ? (
                                            <>
                                                <button onClick={handleUpdate} className="px-3 py-1 bg-green-500 text-white text-xs rounded-md">Guardar</button>
                                                <button onClick={() => setEditingInstructor(null)} className="px-3 py-1 bg-gray-400 text-white text-xs rounded-md">Cancelar</button>
                                            </>
                                        ) : (
                                            <>
                                                <button onClick={() => setEditingInstructor({ ...instructor })} className="px-3 py-1 bg-gray-200 text-xs rounded-md">Editar</button>
                                                <button onClick={() => handleDelete(instructor)} className="px-3 py-1 bg-red-100 text-red-700 text-xs rounded-md">Eliminar</button>
                                            </>
                                        )}
                                    </div>
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>
            </Modal>
        );
    }

    // --- COMPONENTE MODIFICADO: MODAL DE REPORTE DE SALIDAS ---
    function ReporteSalidasModal({ open, onClose, legajos, onPrint }) {
        const [selected, setSelected] = React.useState(new Set());
        const [reportDate, setReportDate] = React.useState(dateToInputString(new Date()));
        
        const salidasEnFecha = React.useMemo(() => {
            const targetDate = new Date(reportDate + 'T00:00:00'); // Asume fecha local
            return legajos.filter(l => 
                l.historial.some(h => h.tipo === 'SALIDA' && isSameDay(h.fecha, targetDate))
            );
        }, [legajos, reportDate]);

        React.useEffect(() => {
            if(open) {
                // Resetea la fecha a hoy y selecciona todos
                const todayStr = dateToInputString(new Date());
                setReportDate(todayStr);
                const targetDate = new Date(todayStr + 'T00:00:00');
                const legajosHoy = legajos.filter(l => 
                    l.historial.some(h => h.tipo === 'SALIDA' && isSameDay(h.fecha, targetDate))
                );
                setSelected(new Set(legajosHoy.map(l => l.id)));
            }
        }, [open, legajos]); // Depende de legajos por si se actualiza en fondo

        React.useEffect(() => {
            // Re-seleccionar todos cuando la fecha cambia
            setSelected(new Set(salidasEnFecha.map(l => l.id)));
        }, [salidasEnFecha]);

        const handleToggle = (legajoId) => {
            const newSet = new Set(selected);
            if (newSet.has(legajoId)) newSet.delete(legajoId); else newSet.add(legajoId);
            setSelected(newSet);
        };

        const handlePrint = () => {
            const legajosToPrint = salidasEnFecha.filter(l => selected.has(l.id));
            if (legajosToPrint.length === 0) return;
            onPrint(legajosToPrint, new Date(reportDate + 'T00:00:00'));
        };

        return (
            <Modal open={open} onClose={onClose} title="Reporte de Salidas" maxWidth="max-w-3xl"
                footer={<>
                    <button className="px-4 py-2 bg-gray-200 rounded-lg" onClick={onClose}>Cerrar</button>
                    <button className="px-4 py-2 bg-blue-600 text-white rounded-lg" onClick={handlePrint} disabled={selected.size === 0}>
                        Generar Impresión ({selected.size})
                    </button>
                </>}>
                <div className="mb-4">
                    <label className="font-semibold text-gray-800">Seleccionar Fecha del Reporte</label>
                    <input 
                        type="date" 
                        value={reportDate} 
                        onChange={(e) => setReportDate(e.target.value)}
                        className="border p-2 rounded-lg w-full mt-1"
                    />
                </div>
                <div className="flex justify-between items-center mb-4">
                    <p className="text-sm">Seleccione los legajos a incluir en el reporte:</p>
                    <div className="space-x-2">
                        <button onClick={() => setSelected(new Set(salidasEnFecha.map(l => l.id)))} className="px-3 py-1 bg-gray-200 text-xs rounded-md">Seleccionar Todos</button>
                        <button onClick={() => setSelected(new Set())} className="px-3 py-1 bg-gray-200 text-xs rounded-md">Deseleccionar Todos</button>
                    </div>
                </div>
                <ul className="space-y-2">
                    {salidasEnFecha.length === 0 && <p className="text-gray-500 text-center p-4">No se registraron salidas en la fecha seleccionada.</p>}
                    {salidasEnFecha.map(legajo => {
                        const ultimoMovSalida = legajo.historial
                            .filter(h => h.tipo === 'SALIDA' && isSameDay(h.fecha, new Date(reportDate + 'T00:00:00')))
                            .sort((a,b) => b.fecha.toMillis() - a.fecha.toMillis())[0];
                        return (
                            <li key={legajo.id} className="flex items-center p-2 bg-white/50 rounded-lg">
                                <input 
                                    type="checkbox" 
                                    checked={selected.has(legajo.id)} 
                                    onChange={() => handleToggle(legajo.id)}
                                    className="h-5 w-5 mr-3"
                                />
                                <div>
                                    <span className="font-semibold">{legajo.numero}</span> - {legajo.caratula}
                                    <p className="text-xs text-gray-600">Destino: {ultimoMovSalida?.notas.replace('Enviado a ', '')}</p>
                                </div>
                            </li>
                        );
                    })}
                </ul>
            </Modal>
        );
    }

    // --- COMPONENTE MODIFICADO: MODAL DE REPORTE DE ENTRADAS/FIRMAS ---
    function ReporteEntradasModal({ open, onClose, legajos, onPrint }) {
        const [selected, setSelected] = React.useState(new Set());
        const [reportDate, setReportDate] = React.useState(dateToInputString(new Date()));
        
        const entradasEnFecha = React.useMemo(() => {
            const targetDate = new Date(reportDate + 'T00:00:00'); // Asume fecha local
            return legajos.filter(l => 
                l.historial.some(h => (h.tipo === 'ENTRADA' || h.tipo === 'CREACIÓN') && isSameDay(h.fecha, targetDate))
            );
        }, [legajos, reportDate]);

        React.useEffect(() => {
            if(open) {
                const todayStr = dateToInputString(new Date());
                setReportDate(todayStr);
                const targetDate = new Date(todayStr + 'T00:00:00');
                const legajosHoy = legajos.filter(l => 
                    l.historial.some(h => (h.tipo === 'ENTRADA' || h.tipo === 'CREACIÓN') && isSameDay(h.fecha, targetDate))
                );
                setSelected(new Set(legajosHoy.map(l => l.id)));
            }
        }, [open, legajos]);

        React.useEffect(() => {
            setSelected(new Set(entradasEnFecha.map(l => l.id)));
        }, [entradasEnFecha]);

        const handleToggle = (legajoId) => {
            const newSet = new Set(selected);
            if (newSet.has(legajoId)) newSet.delete(legajoId); else newSet.add(legajoId);
            setSelected(newSet);
        };

    function GestorDeLegajos({ user, onSignOut }) {
        const [legajos, setLegajos] = React.useState([]);

                setLegajos(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                setError(null);

                console.error("Error al leer legajos:", err); 
                setError("No se pudieron cargar los legajos. Verifique las reglas de seguridad y los índices de Firestore.");
                setLoading(false); 
            });

            const unsubscribeDeleted = deletedCollectionRef.orderBy("deletedAt", "desc").onSnapshot(snapshot => {
                setDeletedLegajos(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            }, err => console.error("Error al leer eliminados:", err));

            const unsubscribeInstructores = instructoresCollectionRef.orderBy("nombre", "asc").onSnapshot(snapshot => {
                setInstructores(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            }, err => console.error("Error al leer instructores:", err));


            return () => { 
                unsubscribeLegajos(); 
                unsubscribeDeleted();
                unsubscribeInstructores();
            };
        }, []);

        const legajosVencidos = React.useMemo(() => {
            return legajos.filter(isOverdue);
        }, [legajos]);

        React.useEffect(() => {
            if (q === '') {
                setHighlightedLegajoId(null);
            }
        }, [q]);

        React.useEffect(() => {
            let barcode = '';
            let lastKeyTime = 0;
            const handleKeyDown = (e) => {
                if (!barcodeListenerActive || e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT' || e.target.tagName === 'TEXTAREA') return;
                const currentTime = Date.now();
                if (currentTime - lastKeyTime > 100) barcode = '';
                
                if (e.key === 'Enter') {
                    if (barcode.length > 3) {
                        const correctedBarcode = barcode.replace(/-/g, '/');
                        const foundLegajo = legajos.find(l => l.numero === correctedBarcode);

                        if (foundLegajo) {
                            setQ(correctedBarcode);
                            setScanned(true);
                            setHighlightedLegajoId(foundLegajo.id);
                            if (filtroVencidos) setFiltroVencidos(false); // Clear overdue filter on scan

                            setTimeout(() => {
                                legajoRefs.current[foundLegajo.id]?.scrollIntoView({
                                    behavior: 'smooth',
                                    block: 'center'
                                });
                            }, 100);

                            setTimeout(() => setScanned(false), 1000);
                        } else {
                            setQ(correctedBarcode);
                            setAlertModal({ isOpen: true, title: 'No Encontrado', message: `No se encontró ningún legajo con el número "${correctedBarcode}".`});
                            setTimeout(() => setQ(''), 2000);
                        }
                    }
                    barcode = '';
                } else if (e.key.length === 1) {
                    barcode += e.key;
                }
                lastKeyTime = currentTime;
            };
            window.addEventListener('keydown', handleKeyDown);
            return () => window.removeEventListener('keydown', handleKeyDown);
        }, [legajos, barcodeListenerActive, filtroVencidos]);

        const filteredLegajos = React.useMemo(() => { 
            const baseLegajos = filtroVencidos ? legajosVencidos : legajos;
            const term = q.trim().toLowerCase(); 
            if (!term) return baseLegajos; 
            return baseLegajos.filter(l => `${l.numero} ${l.caratula}`.toLowerCase().includes(term)); 
        }, [legajos, q, filtroVencidos, legajosVencidos]);
        
        const handleConfirmation = (conf) => setConfirmation({ ...conf, isOpen: true });
        const closeConfirmation = () => setConfirmation({ isOpen: false });
        function handleAbrirBarcode(legajo) { setCurrent(legajo); setShowBarcode(true); }
        
        async function crearLegajo() {
            const numeroTrimmed = newForm.numero.trim();
            if (!validateNumeroExpediente(numeroTrimmed)) { setAlertModal({ isOpen: true, title: 'Formato Inválido', message: 'El formato del N° de legajo no es válido.' }); return; }
            if (!newForm.caratula.trim()) { setAlertModal({ isOpen: true, title: 'Campo Obligatorio', message: 'La carátula no puede estar vacía.' }); return; }
            
            const snapshot = await legajosCollectionRef.where("numero", "==", numeroTrimmed).get();
            if (!snapshot.empty) { setAlertModal({ isOpen: true, title: 'Legajo Duplicado', message: `El número de legajo "${numeroTrimmed}" ya existe.` }); return; }
            
            handleConfirmation({ title: 'Confirmar Creación', message: '¿Estás seguro de que deseas crear este nuevo legajo?', onConfirm: async () => { 
                const instructor = instructores.find(i => i.id === newForm.instructorId);
                const nuevoHistorial = { id: uid(), tipo: 'CREACIÓN', fecha: new Date(), notas: 'Legajo creado en el sistema.', usuario: user.email };
                const nuevoLegajoData = { 
                    numero: numeroTrimmed, 
                    caratula: newForm.caratula.trim(), 
                    instructorId: newForm.instructorId || null,
                    instructorNombre: instructor ? instructor.nombre : "Sin Asignar",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(), 
                    enTransito: false, 
                    ubicacionActual: { lugar: "Juzgado", desde: new Date() }, 
                    vencimiento: null, 
                    historial: [nuevoHistorial] 
                };
                try {
                    const docRef = await legajosCollectionRef.add(nuevoLegajoData);
                    setShowNew(false);
                    setNewForm({ numero: "", caratula: "", instructorId: "" });
                    closeConfirmation();
                    handleAbrirBarcode({ id: docRef.id, ...nuevoLegajoData, createdAt: new Date() });
                } catch (e) { console.error("Error al crear:", e); setAlertModal({ isOpen: true, title: 'Error', message: 'No se pudo crear el legajo.' }); }
            }, confirmText: 'Sí, Crear', confirmColor: 'bg-blue-600 hover:bg-blue-700' });
        }

        async function editarLegajo() {
            if (!editForm.id) return;
            const numeroTrimmed = editForm.numero.trim();
            if (!validateNumeroExpediente(numeroTrimmed)) { setAlertModal({ isOpen: true, title: 'Formato Inválido', message: 'El formato del N° de legajo no es válido.' }); return; }
            if (!editForm.caratula.trim()) { setAlertModal({ isOpen: true, title: 'Campo Obligatorio', message: 'La carátula no puede estar vacía.' }); return; }
            const snapshot = await legajosCollectionRef.where("numero", "==", numeroTrimmed).get();
            if (!snapshot.empty && snapshot.docs[0].id !== editForm.id) { setAlertModal({ isOpen: true, title: 'Legajo Duplicado', message: `El número "${numeroTrimmed}" ya pertenece a otro expediente.` }); return; }
            
            handleConfirmation({ title: 'Confirmar Modificación', message: '¿Deseas guardar los cambios?', onConfirm: async () => {
                const legajoDocRef = legajosCollectionRef.doc(editForm.id); const docSnap = await legajoDocRef.get(); const legajoActual = docSnap.data();
                const instructor = instructores.find(i => i.id === editForm.instructorId);
                const newUbicacionLugar = editForm.ubicacionActual.trim();

                let changes = [];
                let updateData = {};

                if (legajoActual.numero !== editForm.numero.trim()) {
                    changes.push(`N° cambiado a "${editForm.numero.trim()}"`);
                    updateData.numero = editForm.numero.trim();
                }
                if (legajoActual.caratula !== editForm.caratula.trim()) {
                    changes.push(`Carátula modificada`);
                    updateData.caratula = editForm.caratula.trim();
                }
                if (legajoActual.instructorId !== editForm.instructorId) {
                    changes.push(`Instructor cambiado a "${instructor ? instructor.nombre : 'Sin Asignar'}"`);
                    updateData.instructorId = editForm.instructorId || null;
                    updateData.instructorNombre = instructor ? instructor.nombre : "Sin Asignar";
                }
                if (legajoActual.ubicacionActual.lugar !== newUbicacionLugar) {
                    changes.push(`Ubicación corregida manualmente a "${newUbicacionLugar}" por ${user.email}`);
                    updateData['ubicacionActual.lugar'] = newUbicacionLugar; // Usar notación de punto para actualizar objeto anidado
                }
                
                const newVencimiento = editForm.vencimiento ? new Date(editForm.vencimiento) : null;
                if (legajoActual.enTransito) { 
                    const oldVencimientoMs = legajoActual.vencimiento ? legajoActual.vencimiento.toMillis() : null; 
                    const newVencimientoMs = newVencimiento ? newVencimiento.getTime() : null; 
                    if (oldVencimientoMs !== newVencimientoMs) {
                        changes.push(`Vencimiento actualizado a ${fmtDateTime(newVencimiento)}`);
                        updateData.vencimiento = newVencimiento;
                    }
                }

                if (changes.length > 0) { 
                    const notasHistorial = changes.join('. '); 
                    const nuevoHistorial = { id: uid(), tipo: 'MODIFICACIÓN', fecha: new Date(), notas: notasHistorial, usuario: user.email }; 
                    updateData.historial = firebase.firestore.FieldValue.arrayUnion(nuevoHistorial);
                    await legajoDocRef.update(updateData); 
                }
                setShowEdit(false); 
                closeConfirmation();
            }, confirmText: 'Guardar', confirmColor: 'bg-blue-600 hover:bg-blue-700' });
        }

        function registrarEntrada(legajoId) {

                                    className="mt-3 flex items-center gap-2 p-2 bg-red-100 text-red-700 rounded-lg shadow-md animate-pulse hover:animate-none hover:bg-red-200 transition-colors w-full justify-center md:w-auto"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                                    <span className="font-bold text-sm">{legajosVencidos.length} Legajo(s) Vencido(s)</span>
                                </button>
                            )}
                        </div>
                        <div className="flex items-center flex-wrap gap-2 md:gap-4 justify-center">
                             <button className="px-3 py-2 bg-white/80 text-gray-700 rounded-lg shadow-lg hover:bg-gray-200 transition relative" onClick={() => setShowDeletedLog(true)} title="Registro de Eliminados (Admin)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                {deletedLegajos.length > 0 && <span className="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">{deletedLegajos.length}</span>}
                            </button>
                            <div className="flex gap-2">
                                <button className="px-3 py-2 bg-green-100 text-green-800 text-xs rounded-lg shadow-lg hover:bg-green-200 transition" onClick={() => setShowReporteEntradas(true)}>Entradas Hoy</button>
                                <button className="px-3 py-2 bg-blue-100 text-blue-800 text-xs rounded-lg shadow-lg hover:bg-blue-200 transition" onClick={() => setShowReporteSalidas(true)}>Salidas Hoy</button>
                            </div>
                            <button className="px-4 py-2 bg-purple-600 text-white rounded-lg shadow-lg hover:bg-purple-700 transition" onClick={() => setShowInstructores(true)}>👥 Instructores</button>
                            <button className="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 transition" onClick={() => setShowNew(true)}>➕ Nuevo</button>
                            <button className="text-sm font-bold text-gray-700 hover:text-red-600" onClick={onSignOut}>Cerrar Sesión</button>
                        </div>
                    </header>
                    <main className="max-w-7xl mx-auto px-4 py-6">
                        {filtroVencidos && (
                            <div className="mb-4">
                                <button 
                                    onClick={() => setFiltroVencidos(false)}
                                    className="w-full p-3 bg-blue-100 text-blue-800 font-bold rounded-lg shadow hover:bg-blue-200 transition-colors flex items-center justify-center gap-2"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                    Limpiar Filtro (Mostrando solo Vencidos)
                                </button>
                            </div>
                        )}
                        <div className="flex flex-col md:flex-row items-center gap-4 mb-6">
                            <input value={q} onChange={(e) => setQ(e.target.value)} placeholder=" Buscar por N° o Carátula... (o escanear código de barras)" className={`border p-3 rounded-lg w-full shadow-lg barcode-active-indicator ${scanned ? 'barcode-scanned' : ''}`}/>
                            <button 
                                onClick={() => setBarcodeListenerActive(!barcodeListenerActive)} 
                                title="Activar/Desactivar Lector de Códigos de Barras" 
                                className={`flex items-center gap-2 p-3 rounded-lg shadow-lg whitespace-nowrap transition w-full md:w-auto justify-center ${barcodeListenerActive ? 'bg-green-100' : 'bg-gray-200'}`}
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={barcodeListenerActive ? 'text-green-600' : 'text-gray-500'}>
                                    <path d="M3 6h18M6 12h12M9 18h6"/>
                                </svg>
                                <span className={`text-sm font-medium ${barcodeListenerActive ? 'text-green-700' : 'text-gray-600'}`}>
                                    {barcodeListenerActive ? 'Lector Activo' : 'Lector Inactivo'}
                                </span>
                            </button>
                        </div>

                        {loading && <div className="text-center text-white py-8"><p className="bg-black/20 inline-block p-4 rounded-lg">Cargando legajos...</p></div>}
                        {error && <div className="text-center bg-red-100 text-red-800 p-4 rounded-lg shadow-md"><strong>Error:</strong> {error}</div>}

                        {/* VISTA DE ESCRITORIO - TABLA */}
                        <div className="hidden md:block overflow-x-auto rounded-xl border border-white/20 bg-white/60 backdrop-blur-md shadow-2xl">
                            <table className="w-full text-sm">
                                <thead className="bg-white/50"><tr><th className="p-4 text-left font-semibold text-gray-700">Legajo N°</th><th className="p-4 text-left font-semibold text-gray-700">Carátula</th><th className="p-4 text-left font-semibold text-gray-700">Instructor</th><th className="p-4 text-left font-semibold text-gray-700">Ubicación</th><th className="p-4 text-left font-semibold text-gray-700">Vencimiento</th><th className="p-4 text-left font-semibold text-gray-700">Estado</th><th className="p-4 text-right font-semibold text-gray-700">Acciones</th></tr></thead>
                                <tbody>
                                    {!loading && !error && filteredLegajos.length === 0 && (<tr><td className="p-6 text-center text-gray-700" colSpan={7}>{filtroVencidos ? "No hay legajos vencidos." : "No se encontraron legajos."}</td></tr>)}
                                    {filteredLegajos.map(l => (
                                        <tr
                                            key={l.id}
                                            ref={el => legajoRefs.current[l.id] = el}
                                            className={`border-t border-white/50 hover:bg-white/60 transition-colors duration-300 ${l.id === highlightedLegajoId ? 'highlighted-row' : ''}`}
                                        >
                                            <td className="p-4 font-medium">{l.numero}</td><td className="p-4">{l.caratula}</td><td className="p-4">{l.instructorNombre || 'Sin Asignar'}</td><td className="p-4">{l.ubicacionActual?.lugar}</td><td className="p-4">{l.vencimiento ? fmtDateTime(l.vencimiento) : '—'}</td><td className="p-4">{isOverdue(l) ? <Pill color="red">Vencido</Pill> : l.enTransito ? <Pill color="blue">En Tránsito</Pill> : <Pill color="green">En Juzgado</Pill>}</td>
                                            <td className="p-4 text-right space-x-1 whitespace-nowrap">
                                                {l.enTransito ? <button onClick={() => registrarEntrada(l.id)} className="px-3 py-1.5 bg-green-600 text-white rounded-md text-xs hover:bg-green-700 shadow">⬅️ Entrada</button> : <button onClick={() => handleAbrirSalida(l)} className="px-3 py-1.5 bg-blue-600 text-white rounded-md text-xs hover:bg-blue-700 shadow">➡️ Salida</button>}
                                                <button onClick={() => handleVerHistorial(l)} className="px-3 py-1.5 bg-white/80 rounded-md text-xs hover:bg-gray-200 shadow">🕘 Hist.</button>
                                                <button onClick={() => handleAbrirEdit(l)} className="px-3 py-1.5 bg-white/80 rounded-md text-xs hover:bg-gray-200 shadow">📝 Edit.</button>
                                                <button onClick={() => handleAbrirBarcode(l)} title="Generar Código de Barras" className="px-2 py-1.5 bg-white/80 rounded-md text-xs hover:bg-gray-200 shadow"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18M6 12h12M9 18h6"/></svg></button>
                                                <button onClick={() => eliminarLegajo(l.id)} title="Enviar a Papelera" className="px-3 py-1.5 bg-yellow-100/80 text-yellow-800 rounded-md text-xs hover:bg-yellow-200 shadow">🗑️</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        
                        {/* VISTA MÓVIL - TARJETAS */}
                        <div className="md:hidden space-y-4">
                            {!loading && !error && filteredLegajos.length === 0 && (<div className="p-6 text-center text-white bg-black/10 rounded-lg">{filtroVencidos ? "No hay legajos vencidos." : "No se encontraron legajos."}</div>)}
                            {filteredLegajos.map(l => (
                                <div 
                                    key={l.id}
                                    ref={el => legajoRefs.current[l.id] = el}
                                    className={`p-4 rounded-xl shadow-lg border border-white/20 bg-white/60 backdrop-blur-md transition-colors duration-300 space-y-3 ${l.id === highlightedLegajoId ? 'highlighted-row' : ''}`}
                                >
                                    <div>
                                        <div className="flex justify-between items-start">
                                            <span className="font-bold text-lg">{l.numero}</span>
                                            {isOverdue(l) ? <Pill color="red">Vencido</Pill> : l.enTransito ? <Pill color="blue">En Tránsito</Pill> : <Pill color="green">En Juzgado</Pill>}
                                        </div>
                                        <p className="text-sm text-gray-700">{l.caratula}</p>
                                    </div>
                                    <div className="text-sm space-y-1 border-t pt-2">
                                        <p><span className="font-semibold">Instructor:</span> {l.instructorNombre || 'Sin Asignar'}</p>
                                        <p><span className="font-semibold">Ubicación:</span> {l.ubicacionActual?.lugar}</p>
                                        <p><span className="font-semibold">Vencimiento:</span> {l.vencimiento ? fmtDateTime(l.vencimiento) : '—'}</p>
                                    </div>
                                    <div className="flex flex-wrap gap-2 pt-2 border-t">
                                        {l.enTransito ? <button onClick={() => registrarEntrada(l.id)} className="px-3 py-1.5 bg-green-600 text-white rounded-md text-xs hover:bg-green-700 shadow">⬅️ Entrada</button> : <button onClick={() => handleAbrirSalida(l)} className="px-3 py-1.5 bg-blue-600 text-white rounded-md text-xs hover:bg-blue-700 shadow">➡️ Salida</button>}
                                        <button onClick={() => handleVerHistorial(l)} className="px-3 py-1.5 bg-white/80 rounded-md text-xs hover:bg-gray-200 shadow">🕘 Hist.</button>
                                        <button onClick={() => handleAbrirEdit(l)} className="px-3 py-1.5 bg-white/80 rounded-md text-xs hover:bg-gray-200 shadow">📝 Edit.</button>
                                        <button onClick={() => handleAbrirBarcode(l)} title="Generar Código de Barras" className="px-2 py-1.5 bg-white/80 rounded-md text-xs hover:bg-gray-200 shadow"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18M6 12h12M9 18h6"/></svg></button>
                                        <button onClick={() => eliminarLegajo(l.id)} title="Enviar a Papelera" className="px-3 py-1.5 bg-yellow-100/80 text-yellow-800 rounded-md text-xs hover:bg-yellow-200 shadow">🗑️</button>
                                    </div>
                                </div>
                            ))}
                        </div>

                    </main>
                </div>
                
                <AlertModal isOpen={alertModal.isOpen} onClose={() => setAlertModal({isOpen: false})} title={alertModal.title} message={alertModal.message} />
                <ConfirmationModal isOpen={confirmation.isOpen} title={confirmation.title} message={confirmation.message} onConfirm={confirmation.onConfirm} onCancel={closeConfirmation} confirmText={confirmation.confirmText} confirmColor={confirmation.confirmColor} />
                <BarcodeModal open={showBarcode} onClose={() => setShowBarcode(false)} legajo={current} />
                <DeletedLogModal open={showDeletedLog} onClose={() => setShowDeletedLog(false)} deletedLegajos={deletedLegajos} onRestore={restoreLegajo} onPermanentDelete={permanentlyDeleteLegajo} />
                <InstructoresModal open={showInstructores} onClose={() => setShowInstructores(false)} instructores={instructores} legajos={legajos} onAdd={addInstructor} onEdit={editInstructor} onDelete={deleteInstructor} onAlert={(message) => setAlertModal({isOpen: true, title: 'Acción no permitida', message})} />
                <ReporteSalidasModal open={showReporteSalidas} onClose={() => setShowReporteSalidas(false)} legajos={legajos} onPrint={handlePrintSalidas} />
                <ReporteEntradasModal open={showReporteEntradas} onClose={() => setShowReporteEntradas(false)} legajos={legajos} onPrint={handlePrintEntradas} />

                <Modal open={showNew} onClose={() => setShowNew(false)} title="Nuevo Legajo" footer={<><button className="px-4 py-2 bg-gray-200 rounded-lg" onClick={() => setShowNew(false)}>Cancelar</button><button className="px-4 py-2 bg-blue-600 text-white rounded-lg" onClick={crearLegajo}>Crear Legajo</button></>}>
                    <div><label className="font-semibold text-gray-800">Legajo N° (formato: 1234/2024)</label><input value={newForm.numero} onChange={(e) => setNewForm({...newForm, numero: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>
                    <div className="mt-4"><label className="font-semibold text-gray-800">Carátula</label><input value={newForm.caratula} onChange={(e) => setNewForm({...newForm, caratula: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>
                    <div className="mt-4"><label className="font-semibold text-gray-800">Instructor a Cargo</label><select value={newForm.instructorId} onChange={(e) => setNewForm({...newForm, instructorId: e.target.value})} className="border p-2 rounded-lg w-full mt-1"><option value="">Sin Asignar</option>{instructores.map(i => <option key={i.id} value={i.id}>{i.nombre}</option>)}</select></div>
                </Modal>
                <Modal open={showEdit} onClose={() => setShowEdit(false)} title="Editar Legajo" footer={<><button className="px-4 py-2 bg-gray-200 rounded-lg" onClick={() => setShowEdit(false)}>Cancelar</button><button className="px-4 py-2 bg-blue-600 text-white rounded-lg" onClick={editarLegajo}>Guardar Cambios</button></>}>
                    <div><label className="font-semibold text-gray-800">Legajo N°</label><input value={editForm.numero} onChange={(e) => setEditForm({...editForm, numero: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>
                    <div className="mt-4"><label className="font-semibold text-gray-800">Carátula</label><input value={editForm.caratula} onChange={(e) => setEditForm({...editForm, caratula: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>
                    <div className="mt-4"><label className="font-semibold text-gray-800">Instructor a Cargo</label><select value={editForm.instructorId} onChange={(e) => setEditForm({...editForm, instructorId: e.target.value})} className="border p-2 rounded-lg w-full mt-1"><option value="">Sin Asignar</option>{instructores.map(i => <option key={i.id} value={i.id}>{i.nombre}</option>)}</select></div>
                    <div className="mt-4"><label className="font-semibold text-gray-800">Ubicación (Corrección Manual)</label><input value={editForm.ubicacionActual} onChange={(e) => setEditForm({...editForm, ubicacionActual: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/><p className="text-xs text-gray-500 mt-1">Modificar esto solo para correcciones. El sistema gestiona la ubicación automáticamente con "Entrada" y "Salida".</p></div>
                    {current && current.enTransito && (
                        <div className="mt-4"><label className="font-semibold text-gray-800">Fecha de Vencimiento</label><input type="datetime-local" value={editForm.vencimiento} onChange={(e) => setEditForm({...editForm, vencimiento: e.target.value})} className="border p-2 rounded-lg w-full mt-1 bg-white"/><p className="text-xs text-gray-500 mt-1">Este campo es editable porque el legajo está "En Tránsito".</p></div>
                    )}
                </Modal>
                <Modal open={showSalida} onClose={() => setShowSalida(false)} title="Registrar Salida de Legajo" footer={<><button className="px-4 py-2 bg-gray-200 rounded-lg" onClick={() => setShowSalida(false)}>Cancelar</button><button className="px-4 py-2 bg-blue-600 text-white rounded-lg" onClick={registrarSalida}>Registrar Salida</button></>}>
                    <div><label className="font-semibold text-gray-800">Dependencia</label><select value={salidaForm.dependencia} onChange={(e) => setSalidaForm({...salidaForm, dependencia: e.target.value})} className="border p-2 rounded-lg w-full mt-1">{DEPENDENCIAS.map(d => <option key={d} value={d}>{d}</option>)}</select></div>
                    {salidaForm.dependencia === 'Otra' && <div className="mt-4"><label className="font-semibold text-gray-800">Especifique otra dependencia</label><input value={salidaForm.otraDependencia} onChange={(e) => setSalidaForm({...salidaForm, otraDependencia: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>}
                    <div className="mt-4"><label className="font-semibold text-gray-800">Plazo de devolución (días)</label><input type="number" min="0" value={salidaForm.plazoDias} onChange={(e) => setSalidaForm({...salidaForm, plazoDias: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>
                </Modal>
                <Modal open={showHist} onClose={() => setShowHist(false)} title={`Historial del Legajo ${current?.numero || ''}`} footer={<><button className="px-4 py-2 bg-gray-200 rounded-lg" onClick={() => setShowHist(false)}>Cerrar</button></>}>
                     {current?.historial && current.historial.length > 0 ? (
                        <ul className="space-y-3">
                            {[...current.historial].sort((a,b) => b.fecha.toMillis() - a.fecha.toMillis()).map(mov => (
                                <li key={mov.id} className="text-sm border-b pb-2 last:border-b-0">
                                    <div className="flex justify-between items-center"><span className="font-semibold">{mov.tipo}</span><span className="text-xs">{fmtDateTime(mov.fecha)}</span></div>
                                    <p className="mt-1">{mov.notas}</p>
                                    {mov.usuario && <p className="text-xs text-gray-500 mt-1">Realizado por: {mov.usuario}</p>}
                                </li>
                            ))}
                        </ul>
                    ) : (<p className="text-sm">No hay movimientos registrados.</p>)}
                </Modal>
            </div>
        );
    }
    
    // =======================================================
    //  PANTALLA DE LOGIN
    // =======================================================
    function LoginScreen() {
        const [email, setEmail] = React.useState("");
        const [password, setPassword] = React.useState("");
        const [error, setError] = React.useState(null);
        const [loading, setLoading] = React.useState(false);

        const handleLogin = (e) => {
            e.preventDefault();
            setError(null);
            setLoading(true);
            auth.signInWithEmailAndPassword(email, password)
                .catch(err => {
                    if (err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found' || err.code === 'auth/invalid-credential') {
                        setError("Correo o contraseña incorrectos.");
                    } else {
                        setError("Error al iniciar sesión. Verifique la conexión.");
                    }
                    setLoading(false);
                });
        };

        return (
            <div className="min-h-screen bg-gray-200 flex items-center justify-center p-4">
                <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
                    <h2 className="text-2xl font-bold text-center mb-6 text-gray-800">Sistema de Gestión de Legajos</h2>
                    <form onSubmit={handleLogin}>
                        <div className="mb-4"><label className="block text-sm font-medium text-gray-700">Correo Electrónico</label><input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="mt-1 p-2 border rounded w-full" required /></div>
                        <div className="mb-6"><label className="block text-sm font-medium text-gray-700">Contraseña</label><input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="mt-1 p-2 border rounded w-full" required /></div>
                        {error && <p className="text-red-500 text-sm text-center mb-4">{error}</p>}
                        <button type="submit" disabled={loading} className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-blue-300">{loading ? 'Accediendo...' : 'Acceder'}</button>
                    </form>
                </div>
            </div>
        );
    }

    // =======================================================
    //  COMPONENTE PRINCIPAL QUE GESTIONA LA AUTENTICACIÓN
    // =======================================================
    function App() {
        const [user, setUser] = React.useState(null);
        const [loading, setLoading] = React.useState(true);

        React.useEffect(() => {
            const unsubscribe = auth.onAuthStateChanged(currentUser => {
                setUser(currentUser);
                setLoading(false);
            });
            return () => unsubscribe();
        }, []);

        const handleSignOut = () => { auth.signOut(); };
        if (loading) { return <div className="min-h-screen flex items-center justify-center bg-gray-800 text-white"><p>Verificando sesión...</p></div>; }
        if (user) { return <GestorDeLegajos user={user} onSignOut={handleSignOut} />; } 
        else { return <LoginScreen />; }
    }
        
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    </script>
</body>
</html>
