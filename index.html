<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Legajos v10.0 (Estable)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes move-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .background-gradient-animation {
            background: linear-gradient(-45deg, #1b263b, #415a77, #778da9, #0d1b2a);
            background-size: 400% 400%;
            animation: move-gradient 20s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    
    // =======================================================
    //  INICIALIZACIÓN DE FIREBASE
    // =======================================================
    const firebaseConfig = {
        apiKey: "AIzaSyDCCruZk6UAf2ybjJG6gihuUrJMZduhUI0",
        authDomain: "gestor-legajos-eess.firebaseapp.com",
        projectId: "gestor-legajos-eess",
        storageBucket: "gestor-legajos-eess.appspot.com",
        messagingSenderId: "599295230532",
        appId: "1:599295230532:web:bd18f19ce6317d56987211"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const legajosCollectionRef = db.collection("legajos");

    // =======================================================
    //  UTILS & UI COMPONENTS
    // =======================================================
    const DEPENDENCIAS = ["Fiscalía", "Defensoría", "Gabinete Técnico de Ejecución", "Corte de Justicia", "Otra"];
    function uid() { return `${Date.now()}_${Math.random().toString(36).slice(2, 8)}`; }
    function fmtDateTime(d) {
        if (!d) return "—";
        if (d.toDate) {
            try { return d.toDate().toLocaleString("es-AR", { timeZone: "America/Argentina/Catamarca" }); }
            catch { return "Fecha inválida"; }
        }
        try { return new Date(d).toLocaleString("es-AR", { timeZone: "America/Argentina/Catamarca" }); } 
        catch { return String(d); }
    }
    function addDays(dateObj, days) {
        const d = new Date(dateObj); d.setDate(d.getDate() + Number(days || 0));
        return d;
    }
    function validateNumeroExpediente(v) { return /^\d{1,10}\/\d{4}$/.test((v || "").trim()); }
    function isOverdue(legajo) {
        if (!legajo?.enTransito || !legajo?.vencimiento) return false;
        const vencimientoDate = legajo.vencimiento.toDate ? legajo.vencimiento.toDate() : new Date(legajo.vencimiento);
        return vencimientoDate < new Date();
    }
    function csvEscape(v) {
        const s = String(v ?? "");
        if (/[",\n]/.test(s)) { return '"' + s.replace(/"/g, '""') + '"'; }
        return s;
    }
    function BackgroundGradientAnimation() { return <div className="background-gradient-animation"></div>; }
    function Pill({ children, color = "gray" }) {
        const colors = { gray: "bg-gray-100/80 text-gray-800", blue: "bg-blue-100/80 text-blue-800", green: "bg-green-100/80 text-green-800", red: "bg-red-100/80 text-red-800" };
        return <span className={`px-2 py-0.5 text-xs rounded-full font-medium ${colors[color]}`}>{children}</span>;
    }
    function Modal({ open, onClose, title, children, footer }) {
        if (!open) return null;
        return (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm">
                <div className="relative w-full max-w-xl mx-4 rounded-2xl bg-white/80 backdrop-blur-lg shadow-2xl border border-white/30">
                    <div className="px-5 py-4 border-b border-white/30"><h3 className="text-lg font-semibold text-gray-900">{title}</h3></div>
                    <div className="p-5 bg-white/50 max-h-[60vh] overflow-y-auto">{children}</div>
                    <div className="px-5 py-4 border-t border-white/30 flex justify-end gap-2">{footer}</div>
                </div>
            </div>
        );
    }
    
    // =======================================================
    //  COMPONENTE DE LA APLICACIÓN PRINCIPAL (PROTEGIDO)
    // =======================================================
    function GestorDeLegajos({ user, onSignOut }) {
        const [legajos, setLegajos] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [isCreating, setIsCreating] = React.useState(false);
        const [q, setQ] = React.useState("");
        const [current, setCurrent] = React.useState(null);
        const [showNew, setShowNew] = React.useState(false);
        const [showSalida, setShowSalida] = React.useState(false);
        const [showEdit, setShowEdit] = React.useState(false);
        const [showHist, setShowHist] = React.useState(false);
        const [newForm, setNewForm] = React.useState({ numero: "", caratula: "" });
        const [editForm, setEditForm] = React.useState({ id: null, numero: "", caratula: "" });
        const [salidaForm, setSalidaForm] = React.useState({ dependencia: DEPENDENCIAS[0], otraDependencia: "", plazoDias: "" });

        React.useEffect(() => {
            const unsubscribe = legajosCollectionRef
                .orderBy("createdAt", "desc")
                .onSnapshot((snapshot) => {
                    const legajosData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setLegajos(legajosData);
                    setLoading(false);
                });
            return () => unsubscribe();
        }, []);

        const filteredLegajos = React.useMemo(() => {
            const term = q.trim().toLowerCase();
            if (!term) return legajos;
            return legajos.filter(l => `${l.numero} ${l.caratula}`.toLowerCase().includes(term));
        }, [legajos, q]);
        
        function exportCSV() {
            if (filteredLegajos.length === 0) {
                alert("No hay datos para exportar.");
                return;
            }
            const csvRows = [];
            filteredLegajos.forEach(legajo => {
                csvRows.push(["LEGAJO:", legajo.numero, legajo.caratula, `(Estado: ${isOverdue(legajo) ? "Vencido" : legajo.enTransito ? "En Tránsito" : "En Juzgado"})`].map(csvEscape).join(','));
                csvRows.push(["", "Fecha del Movimiento", "Tipo", "Detalle", "Usuario"].map(csvEscape).join(','));
                if (legajo.historial && legajo.historial.length > 0) {
                    const sortedHistory = [...legajo.historial].sort((a, b) => (b.fecha?.seconds || 0) - (a.fecha?.seconds || 0));
                    sortedHistory.forEach(mov => {
                        csvRows.push(["", fmtDateTime(mov.fecha), mov.tipo, mov.notas, mov.usuario || ""].map(csvEscape).join(','));
                    });
                } else {
                     csvRows.push(["", "Sin movimientos registrados."].map(csvEscape).join(','));
                }
                csvRows.push([]);
            });
            const csvContent = csvRows.join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            const today = new Date().toISOString().slice(0, 10);
            link.setAttribute("download", `reporte_legajos_${today}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        async function crearLegajo() {
            if (!validateNumeroExpediente(newForm.numero)) { alert("Formato de N° inválido."); return; }
            if (!newForm.caratula.trim()) { alert("La carátula es obligatoria."); return; }
            
            setIsCreating(true);
            try {
                const numeroNormalizado = newForm.numero.trim();
                const snapshot = await legajosCollectionRef.where("numero", "==", numeroNormalizado).get();
                if (!snapshot.empty) {
                    alert("Este número de legajo ya existe en la base de datos.");
                    setIsCreating(false);
                    return;
                }
                if (!confirm("¿Estás seguro de que deseas guardar los datos?")) {
                    setIsCreating(false);
                    return;
                }
                const nuevoHistorial = { id: uid(), tipo: 'CREACIÓN', fecha: new Date(), notas: 'Legajo creado en el sistema.', usuario: user.email };
                await legajosCollectionRef.add({
                    numero: numeroNormalizado,
                    caratula: newForm.caratula.trim(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    enTransito: false,
                    ubicacionActual: { lugar: "Juzgado", desde: new Date() },
                    vencimiento: null,
                    historial: [nuevoHistorial]
                });
                setShowNew(false);
                setNewForm({ numero: "", caratula: "" });
            } catch (error) {
                console.error("Error al crear el legajo: ", error);
                alert("No se pudo crear el legajo.");
            } finally {
                setIsCreating(false);
            }
        }
        async function editarLegajo() {
            if (!editForm.id) return;
            if (!validateNumeroExpediente(editForm.numero)) { alert("Formato de N° inválido."); return; }
            if (!editForm.caratula.trim()) { alert("La carátula es obligatoria."); return; }
            try {
                const legajoDocRef = legajosCollectionRef.doc(editForm.id);
                const docSnap = await legajoDocRef.get();
                const legajoActual = docSnap.data();
                const nuevoHistorial = { id: uid(), tipo: 'MODIFICACIÓN', fecha: new Date(), notas: `Datos actualizados.`, usuario: user.email };
                const historialActualizado = [nuevoHistorial, ...(legajoActual.historial || [])];
                await legajoDocRef.update({
                    numero: editForm.numero.trim(),
                    caratula: editForm.caratula.trim(),
                    historial: historialActualizado
                });
                setShowEdit(false);
            } catch (error) {
                console.error("Error al editar el legajo:", error);
                alert("No se pudo editar el legajo.");
            }
        }
        async function registrarEntrada(legajoId) {
            try {
                const legajoDocRef = legajosCollectionRef.doc(legajoId);
                const docSnap = await legajoDocRef.get();
                const legajoActual = docSnap.data();
                const nuevoHistorial = { id: uid(), tipo: 'ENTRADA', fecha: new Date(), notas: 'Regresa a Juzgado.', usuario: user.email };
                const historialActualizado = [nuevoHistorial, ...(legajoActual.historial || [])];
                await legajoDocRef.update({
                    enTransito: false,
                    ubicacionActual: { lugar: "Juzgado", desde: new Date() },
                    vencimiento: null,
                    historial: historialActualizado
                });
            } catch (error) {
                 console.error("Error al registrar entrada:", error);
                 alert("No se pudo registrar la entrada.");
            }
        }
        async function registrarSalida() {
            if (!current) return;
            const dependenciaFinal = salidaForm.dependencia === 'Otra' ? salidaForm.otraDependencia.trim() : salidaForm.dependencia;
            if (!dependenciaFinal) { alert("Debe especificar una dependencia."); return; }
            try {
                const legajoDocRef = legajosCollectionRef.doc(current.id);
                const docSnap = await legajoDocRef.get();
                const legajoActual = docSnap.data();
                const now = new Date();
                const venc = salidaForm.plazoDias ? addDays(now, salidaForm.plazoDias) : null;
                const nuevoHistorial = { id: uid(), tipo: 'SALIDA', fecha: new Date(), notas: `Enviado a ${dependenciaFinal}.`, plazo: salidaForm.plazoDias || 0, vencimiento: venc, usuario: user.email };
                const historialActualizado = [nuevoHistorial, ...(legajoActual.historial || [])];
                await legajoDocRef.update({
                    enTransito: true,
                    ubicacionActual: { lugar: dependenciaFinal, desde: new Date() },
                    vencimiento: venc,
                    historial: historialActualizado
                });
                setShowSalida(false);
            } catch (error) {
                console.error("Error al registrar salida:", error);
                alert("No se pudo registrar la salida.");
            }
        }
        async function eliminarLegajo(legajoId) {
            if (confirm("¿Seguro que quieres eliminar este legajo? Esta acción no se puede deshacer.")) {
                await legajosCollectionRef.doc(legajoId).delete();
            }
        }
        
        function handleAbrirSalida(legajo) { setCurrent(legajo); setSalidaForm({ dependencia: DEPENDENCIAS[0], otraDependencia: "", plazoDias: "" }); setShowSalida(true); }
        function handleAbrirEdit(legajo) { setCurrent(legajo); setEditForm({id: legajo.id, numero: legajo.numero, caratula: legajo.caratula}); setShowEdit(true); }
        function handleVerHistorial(legajo) { setCurrent(legajo); setShowHist(true); }

        return (
            <div>
                <BackgroundGradientAnimation />
                <div className="relative z-10 min-h-screen">
                    <header className="bg-white/70 backdrop-blur-sm border-b border-white/30 p-4 flex justify-between items-center sticky top-0 z-20 shadow-md">
                        <div>
                            <h1 className="text-2xl md:text-3xl font-bold bg-clip-text text-transparent drop-shadow-lg bg-gradient-to-b from-gray-700 to-gray-900">Gestión de Legajos EESS - JUZGADO DE EJECUCION PENAL N° 2</h1>
                            <p className="text-xs text-gray-600">Sesión iniciada: {user.email}</p>
                        </div>
                        <div className="flex items-center gap-4">
                            <button className="px-4 py-2 bg-gray-600 text-white rounded-lg shadow-lg hover:bg-gray-700 transition" onClick={exportCSV}>⬇️ Exportar</button>
                            <button className="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 transition" onClick={() => setShowNew(true)}>➕ Nuevo Legajo</button>
                            <button className="text-sm font-bold text-gray-700 hover:text-red-600" onClick={onSignOut}>Cerrar Sesión</button>
                        </div>
                    </header>
                    <main className="max-w-7xl mx-auto px-4 py-6">
                        <div className="mb-6"><input value={q} onChange={(e) => setQ(e.target.value)} placeholder=" Buscar por N° o Carátula..." className="border p-3 rounded-lg w-full shadow-lg"/></div>
                        {loading && <div className="text-center text-white py-8"><p className="bg-black/20 inline-block p-4 rounded-lg">Cargando...</p></div>}
                        <div className="overflow-x-auto rounded-xl border border-white/20 bg-white/60 backdrop-blur-md shadow-2xl">
                            <table className="w-full text-sm">
                                <thead className="bg-white/50"><tr><th className="p-4 text-left font-semibold text-gray-700">Legajo N°</th><th className="p-4 text-left font-semibold text-gray-700">Carátula</th><th className="p-4 text-left font-semibold text-gray-700">Ubicación</th><th className="p-4 text-left font-semibold text-gray-700">Vencimiento</th><th className="p-4 text-left font-semibold text-gray-700">Estado</th><th className="p-4 text-right font-semibold text-gray-700">Acciones</th></tr></thead>
                                <tbody>
                                    {!loading && filteredLegajos.length === 0 && (<tr><td className="p-6 text-center text-gray-700" colSpan={6}>No se encontraron legajos.</td></tr>)}
                                    {filteredLegajos.map(l => (
                                        <tr key={l.id} className="border-t border-white/50 hover:bg-white/60">
                                            <td className="p-4 font-medium">{l.numero}</td><td className="p-4">{l.caratula}</td><td className="p-4">{l.ubicacionActual?.lugar}</td><td className="p-4">{l.vencimiento ? fmtDateTime(l.vencimiento) : '—'}</td><td className="p-4">{isOverdue(l) ? <Pill color="red">Vencido</Pill> : l.enTransito ? <Pill color="blue">En Tránsito</Pill> : <Pill color="green">En Juzgado</Pill>}</td>
                                            <td className="p-4 text-right space-x-2 whitespace-nowrap">
                                                {l.enTransito ? <button onClick={() => registrarEntrada(l.id)} className="px-3 py-1.5 bg-green-600 text-white rounded-md text-xs hover:bg-green-700 shadow">⬅️ Entrada</button> : <button onClick={() => handleAbrirSalida(l)} className="px-3 py-1.5 bg-blue-600 text-white rounded-md text-xs hover:bg-blue-700 shadow">➡️ Salida</button>}
                                                <button onClick={() => handleVerHistorial(l)} className="px-3 py-1.5 bg-white/80 rounded-md text-xs hover:bg-gray-200 shadow">🕘 Historial</button>
                                                <button onClick={() => handleAbrirEdit(l)} className="px-3 py-1.5 bg-white/80 rounded-md text-xs hover:bg-gray-200 shadow">📝 Editar</button>
                                                <button onClick={() => eliminarLegajo(l.id)} className="px-3 py-1.5 bg-red-100/80 text-red-800 rounded-md text-xs hover:bg-red-200 shadow">🗑️</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </main>
                </div>
                {/* Modales */}
                <Modal open={showNew} onClose={() => setShowNew(false)} title="Nuevo Legajo" footer={<><button className="px-4 py-2 bg-gray-200 rounded-lg" onClick={() => setShowNew(false)}>Cancelar</button><button className="px-4 py-2 bg-blue-600 text-white rounded-lg disabled:bg-blue-300" onClick={crearLegajo} disabled={isCreating}>{isCreating ? 'Verificando...' : 'Confirmar y Crear'}</button></>}>
                    <div><label className="font-semibold text-gray-800">Legajo N°</label><input value={newForm.numero} onChange={(e) => setNewForm({...newForm, numero: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>
                    <div className="mt-4"><label className="font-semibold text-gray-800">Carátula</label><input value={newForm.caratula} onChange={(e) => setNewForm({...newForm, caratula: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>
                </Modal>
                <Modal open={showEdit} onClose={() => setShowEdit(false)} title="Editar Legajo" footer={<><button onClick={() => setShowEdit(false)}>Cancelar</button><button onClick={editarLegajo}>Guardar Cambios</button></>}>
                    <div><label className="font-semibold text-gray-800">Legajo N°</label><input value={editForm.numero} onChange={(e) => setEditForm({...editForm, numero: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>
                    <div className="mt-4"><label className="font-semibold text-gray-800">Carátula</label><input value={editForm.caratula} onChange={(e) => setEditForm({...editForm, caratula: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>
                </Modal>
                <Modal open={showSalida} onClose={() => setShowSalida(false)} title="Registrar Salida de Legajo" footer={<><button onClick={() => setShowSalida(false)}>Cancelar</button><button onClick={registrarSalida}>Registrar Salida</button></>}>
                    <div><label className="font-semibold text-gray-800">Dependencia</label><select value={salidaForm.dependencia} onChange={(e) => setSalidaForm({...salidaForm, dependencia: e.target.value})} className="border p-2 rounded-lg w-full mt-1">{DEPENDENCIAS.map(d => <option key={d} value={d}>{d}</option>)}</select></div>
                    {salidaForm.dependencia === 'Otra' && <div className="mt-4"><label className="font-semibold text-gray-800">Especifique otra dependencia</label><input value={salidaForm.otraDependencia} onChange={(e) => setSalidaForm({...salidaForm, otraDependencia: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>}
                    <div className="mt-4"><label className="font-semibold text-gray-800">Plazo de devolución (días)</label><input type="number" min="0" value={salidaForm.plazoDias} onChange={(e) => setSalidaForm({...salidaForm, plazoDias: e.target.value})} className="border p-2 rounded-lg w-full mt-1"/></div>
                </Modal>
                <Modal open={showHist} onClose={() => setShowHist(false)} title={`Historial del Legajo ${current?.numero || ''}`} footer={<><button onClick={() => setShowHist(false)}>Cerrar</button></>}>
                    {current?.historial && current.historial.length > 0 ? (
                        <ul className="space-y-3">
                            {[...current.historial].sort((a, b) => (b.fecha?.seconds || 0) - (a.fecha?.seconds || 0)).map(mov => (
                                <li key={mov.id} className="text-sm border-b pb-2 last:border-b-0">
                                    <div className="flex justify-between items-center"><span className="font-semibold">{mov.tipo}</span><span className="text-xs">{fmtDateTime(mov.fecha)}</span></div>
                                    <p className="mt-1">{mov.notas}</p>
                                    {mov.usuario && <p className="text-xs text-gray-500 mt-1">Realizado por: {mov.usuario}</p>}
                                </li>
                            ))}
                        </ul>
                    ) : (<p className="text-sm">No hay movimientos registrados.</p>)}
                </Modal>
            </div>
        );
    }

    // =======================================================
    //  PANTALLA DE LOGIN
    // =======================================================
    function LoginScreen() {
        const [email, setEmail] = React.useState("");
        const [password, setPassword] = React.useState("");
        const [error, setError] = React.useState(null);
        const [loading, setLoading] = React.useState(false);

        const handleLogin = (e) => {
            e.preventDefault();
            setError(null);
            setLoading(true);
            auth.signInWithEmailAndPassword(email, password)
                .catch(err => {
                    if (err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found' || err.code === 'auth/invalid-credential') {
                        setError("Correo o contraseña incorrectos.");
                    } else {
                        setError("Error al iniciar sesión. Verifique la conexión.");
                    }
                    setLoading(false);
                });
        };

        return (
            <div className="min-h-screen bg-gray-200 flex items-center justify-center p-4">
                <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
                    <h2 className="text-2xl font-bold text-center mb-6 text-gray-800">Sistema de Gestión de Legajos</h2>
                    <form onSubmit={handleLogin}>
                        <div className="mb-4"><label className="block text-sm font-medium text-gray-700">Correo Electrónico</label><input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="mt-1 p-2 border rounded w-full" required /></div>
                        <div className="mb-6"><label className="block text-sm font-medium text-gray-700">Contraseña</label><input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="mt-1 p-2 border rounded w-full" required /></div>
                        {error && <p className="text-red-500 text-sm text-center mb-4">{error}</p>}
                        <button type="submit" disabled={loading} className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-blue-300">{loading ? 'Accediendo...' : 'Acceder'}</button>
                    </form>
                </div>
            </div>
        );
    }

    // =======================================================
    //  COMPONENTE PRINCIPAL QUE DECIDE QUÉ MOSTRAR
    // =======================================================
    function App() {
        const [user, setUser] = React.useState(null);
        const [loading, setLoading] = React.useState(true);

        React.useEffect(() => {
            const unsubscribe = auth.onAuthStateChanged(currentUser => {
                setUser(currentUser);
                setLoading(false);
            });
            return () => unsubscribe();
        }, []);

        const handleSignOut = () => {
            auth.signOut();
        };

        if (loading) {
            return <div className="min-h-screen flex items-center justify-center bg-gray-800 text-white"><p>Verificando sesión...</p></div>;
        }

        if (user) {
            return <GestorDeLegajos user={user} onSignOut={handleSignOut} />;
        } else {
            return <LoginScreen />;
        }
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    </script>
</body>
</html>
